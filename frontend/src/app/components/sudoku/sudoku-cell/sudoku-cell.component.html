<!-- Einzelne Zelle des Sudokus. Werte werden geprÃ¼ft -->
<div class="sudoku-cell"
    [ngClass]="['row-' + row, 'col-' + col, !changeable ? 'fixed-cell' : '']">

  <input class="sudoku-cell-input" 
    type="text"
    [value]="value === 0 ? '' : value"
    maxlength="1"
    pattern="[1-9]"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
    (keypress)="onKeyPress($event)"
    (focus)="onFocus()"
    [readonly]="!changeable"
    [class.read-only]="!changeable"
  />
</div>
