<!-- Login Component: Ein Formular mit Typ submit -->
<form (ngSubmit)="login()" style="display:flex; flex-direction:column; gap:8px; max-width:240px">
  <input  [(ngModel)]="username" name="username" placeholder="Benutzer"  required>
  <input  [(ngModel)]="password" name="password" type="password" placeholder="Passwort" required>
  <button type="submit">Login</button>

  <span>{{ message }}</span>
</form>
